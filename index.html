<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web App Quản Lý Lớp</title>
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Quản Lý Lớp Học">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tab-button { padding: 10px; margin-right: 5px; border: 1px solid #ccc; cursor: pointer; display: inline-block; }
    .tab-button.active { background: #d0e8ff; font-weight: bold; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
    <button id="menuToggle" class="menu-toggle">☰ Menu quản lý ▾</button>
    <nav class="menu-bar">
        <ul class="menu">
            <li class="has-submenu">
            <span onclick="toggleSubmenu(this)">🏠 Lớp ▾</span>
            <ul class="submenu">
                <li onclick="onMenuAction('them-lop')">Thêm lớp</li>
                <li onclick="onMenuAction('sua-lop')">Sửa thông tin lớp</li>
                <li onclick="onMenuAction('xoa-lop')">Xóa lớp</li>
            </ul>
            </li>
            <li class="has-submenu">
            <span onclick="toggleSubmenu(this)">🧑‍🎓 Học sinh ▾</span>
            <ul class="submenu">
                <li onclick="onMenuAction('them-hocsinh')">Thêm học sinh</li>
                <li onclick="onMenuAction('sua-hocsinh')">Sửa thông tin học sinh</li>
                <li onclick="onMenuAction('xoa-hocsinh')">Xóa học sinh</li>
            </ul>
            </li>
            <li><span>Điểm danh</span></li>
            <li><span>Thu học phí</span></li>
            <li><span>Thông tin</span></li>
            <li class="has-submenu">
            <span onclick="toggleSubmenu(this)">Xuất dữ liệu ▾</span>
            <ul class="submenu">
                <li onclick="onMenuAction('xuat-excel')">Excel</li>
                <li onclick="onMenuAction('xuat-sqlite')">SQLite</li>
                <li onclick="onMenuAction('xuat-pdf')">Pdf</li>
            </ul>
            </li>
        </ul>
    </nav>

    <div class="action-buttons">
        <button onclick="handleDiemDanh()">📅 Điểm danh</button>
        <button onclick="handleThuHocPhi()">💵 Thu học phí</button>
    </div>



    <div id="fileSelect">
        <h2>📂 Chọn file SQLite (.db):</h2>
        <input type="file" id="dbfile" accept=".db,.sqlite">
    </div>

  <div id="tabs"></div>
  <div id="tabContents"></div>
</body>
</html>
