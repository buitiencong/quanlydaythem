<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lịch sử thu học phí</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
  <h2>📊 Lịch sử thu học phí</h2>

  <div style="margin-bottom: 10px; font-size: 16px;">
    🔍 Tìm theo tên: <input type="text" id="search-name" placeholder="Nhập tên học sinh..." />
    <button onclick="searchByName()">Tìm</button>
  </div>

    <div style="display: flex; gap: 16px; align-items: flex-start; margin-bottom: 16px;">
    <!-- Cột trái: 2 input date -->
    <div style="display: flex; flex-direction: column; gap: 8px; flex: 1;">
        <label>📅 Từ ngày:
        <input type="date" id="start-date" style="font-size: 20px; height: 36px; width: 100%; margin-top: 5px;" />
        </label>
        <label>Đến ngày:
        <input type="date" id="end-date" style="font-size: 20px; height: 36px; width: 100%; margin-top: 5px" />
        </label>
    </div>

    <!-- Cột phải: 2 nút nằm ngang -->
    <div style="display: flex; gap: 8px; flex-shrink: 0;">
        <button onclick="searchByDate()" style="font-size: 16px; padding: 10px 16px;">Lọc</button>
        <button onclick="loadPaymentHistory()" style="font-size: 16px; padding: 10px 16px;">🔄 Tải lại</button>
    </div>
    </div>



  <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ngày</th>
        <th>Họ và tên</th>
        <th>Lớp</th>
        <th>Số tiền</th>
        <th>Xoá</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="thuhocphi.js"></script>
</body>
</html>
