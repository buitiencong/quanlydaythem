<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lịch sử thu học phí</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
 <h2 style="text-align: center;">📊 Lịch sử thu học phí</h2>

    <!-- Tìm theo tên -->
    <!-- 🔍 Tìm học sinh theo tên – dùng CSS thường -->
  <div style="display: flex; justify-content: center; padding: 12px;">
    <div style="
      display: flex;
      border-radius: 8px;
      background-color: #e0e0e0;
      padding: 6px;
      width: 100%;
      max-width: 500px;
      align-items: center;
    ">
      <!-- icon kính lúp -->
      <div style="
        background-color: white;
        padding: 8px;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-right: 1px solid #ccc;
      ">
        <svg viewBox="0 0 20 20" width="20" height="20" fill="#666">
          <path d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"/>
        </svg>
      </div>

      <!-- ô nhập tên -->
      <input
        type="text"
        id="search-name"
        placeholder="Nhập tên học sinh..."
        style="flex: 1; padding: 8px; font-size: 16px; border: none; outline: none;"
      />

      <!-- nút tìm -->
      <input
        type="button"
        value="Tìm"
        id="search-btn"
        onclick="handleSearchClick()"
        style="
          background-color: #007acc;
          color: white;
          border: none;
          padding: 8px 14px;
          font-weight: bold;
          border-top-right-radius: 8px;
          border-bottom-right-radius: 8px;
          cursor: pointer;
          transition: transform 0.1s ease, background-color 0.3s ease;
        "
      />

    </div>
  </div>



<!-- Lọc theo ngày -->
<div style="
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  align-items: stretch;
  margin-bottom: 16px;
  font-size: 16px;
  padding: 12px;
  border: 1px solid white;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.1);
">
  <!-- Cột trái: input ngày -->
  <div style="display: flex; flex-direction: column; gap: 10px; flex: 1; min-width: 200px; margin-right: 8px;">
    <div style="display: grid; grid-template-columns: 80px 1fr; align-items: center; column-gap: 6px;">
      <span>📅 Từ:</span>
      <input type="date" id="start-date" style="font-size: 18px; padding: 6px; width: 100%;" />
    </div>
    <div style="display: grid; grid-template-columns: 80px 1fr; align-items: center; column-gap: 6px;">
      <span>📅 Đến:</span>
      <input type="date" id="end-date" style="font-size: 18px; padding: 6px; width: 100%;" />
    </div>
  </div>

  <!-- Cột phải: nút Lọc -->
  <div style="
    display: flex;
    justify-content: flex-end;
    align-items: center;
    min-width: 130px;
    flex-shrink: 0;
  ">
    <button onclick="searchByDate()" style="font-size: 16px; padding: 10px 16px; white-space: nowrap;">🔍 Lọc</button>
  </div>
</div>


    <div style="text-align: center; margin-bottom: 16px;">
    <button onclick="loadPaymentHistory()" style="font-size: 16px; padding: 10px 16px;">🔄 Tải lại</button>
    </div>





  <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ngày</th>
        <th>Họ và tên</th>
        <th>Lớp</th>
        <th>Số tiền</th>
        <th>Xoá</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="thuhocphi.js"></script>
</body>
</html>
