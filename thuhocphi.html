<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lịch sử thu học phí</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
 <h2 style="text-align: center;">📊 Lịch sử thu học phí</h2>

    <!-- Tìm theo tên -->
    <div style="
    margin-bottom: 16px;
    font-size: 16px;
    padding: 12px;
    border: 1px solid white;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    ">
    Tên:
    <input type="text" id="search-name" placeholder="Nhập tên học sinh..."
            style="font-size: 16px; padding: 6px;" />
    <button onclick="searchByName()" style="font-size: 16px; padding: 8px 14px;">🔍 Tìm</button>
    </div>

    <!-- Lọc theo ngày -->
    <div style="
    display: flex;
    gap: 16px;
    align-items: stretch;
    margin-bottom: 16px;
    font-size: 16px;
    padding: 12px;
    border: 1px solid white;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    ">
        <!-- Cột trái: input ngày -->
        <div style="display: flex; flex-direction: column; gap: 10px; flex: 1;">
            <label>📅 Từ ngày:
            <input type="date" id="start-date" style="font-size: 18px; width: 100%; margin-top: 4px; padding: 6px;" />
            </label>
            <label>📅 Đến ngày:
            <input type="date" id="end-date" style="font-size: 18px; width: 100%; margin-top: 4px; padding: 6px;" />
            </label>
        </div>

        <!-- Cột phải: nút lọc -->
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            min-width: 180px;
        ">
            <button onclick="searchByDate()" style="font-size: 16px; padding: 10px 16px;">🔍 Lọc</button>
            
        </div>
        
    </div>
    <div style="text-align: center; margin-bottom: 16px;">
    <button onclick="loadPaymentHistory()" style="font-size: 16px; padding: 10px 16px;">🔄 Tải lại</button>
    </div>





  <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ngày</th>
        <th>Họ và tên</th>
        <th>Lớp</th>
        <th>Số tiền</th>
        <th>Xoá</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="thuhocphi.js"></script>
</body>
</html>
