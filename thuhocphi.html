    <div style="margin-bottom: 10px;">

    <button onclick="loadPaymentHistory()">🔄 Tải lại</button>
    </div>


  <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">

      <tr>
        <th>STT</th>
