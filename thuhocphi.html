  <!-- Menu dùng lại từ index.html -->

    <h2>📊 Lịch sử thu học phí</h2>

    <div style="margin-bottom: 10px;">
      🔍 Tên học sinh: <input type="text" id="search-name" placeholder="Nhập tên...">
      <button onclick="searchByName()">Tìm</button>

      📅 Từ: <input type="date" id="start-date">
      đến: <input type="date" id="end-date">
      <button onclick="searchByDate()">Lọc</button>
      <button onclick="loadPaymentHistory()">🔄 Tải lại</button>
    </div>

    <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th>STT</th>
          <th>Ngày</th>
          <th>Họ và tên</th>
          <th>Lớp</th>
          <th>Số tiền</th>
          <th>Xoá</th>
        </tr>
      </thead>

    </table>
