<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lịch sử thu học phí</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
 <h2 style="text-align: center;">📊 Lịch sử thu học phí</h2>

    <!-- Tìm theo tên -->
    <div style="
    margin-bottom: 16px;
    font-size: 16px;
    padding: 12px;
    border: 1px solid white;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: nowrap;
    ">
    <span style="white-space: nowrap;">Tên:</span>
    <input
        type="text"
        id="search-name"
        placeholder="Nhập tên học sinh..."
        style="font-size: 16px; padding: 6px; flex: 1; min-width: 0;"
    />
    <button
        onclick="searchByName()"
        style="font-size: 16px; padding: 8px 14px; white-space: nowrap;"
    >
        🔍 Tìm
    </button>
    </div>


<!-- Lọc theo ngày -->
<div style="
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  align-items: stretch;
  margin-bottom: 16px;
  font-size: 16px;
  padding: 12px;
  border: 1px solid white;
  border-radius: 8px;
  background-color: rgba(255, 255, 255, 0.1);
">
  <!-- Cột trái: input ngày -->
  <div style="display: flex; flex-direction: column; gap: 10px; flex: 1; min-width: 200px;">
    <div style="display: grid; grid-template-columns: 100px 1fr; align-items: center; gap: 8px;">
      <span>📅 Từ:</span>
      <input type="date" id="start-date" style="font-size: 18px; padding: 6px; width: 100%;" />
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr; align-items: center; gap: 8px;">
      <span>📅 Đến:</span>
      <input type="date" id="end-date" style="font-size: 18px; padding: 6px; width: 100%;" />
    </div>
  </div>

  <!-- Cột phải: nút Lọc -->
  <div style="
    display: flex;
    justify-content: flex-end;
    align-items: center;
    min-width: 130px;
    flex-shrink: 0;
  ">
    <button onclick="searchByDate()" style="font-size: 16px; padding: 10px 16px; white-space: nowrap;">🔍 Lọc</button>
  </div>
</div>

    <div style="text-align: center; margin-bottom: 16px;">
    <button onclick="loadPaymentHistory()" style="font-size: 16px; padding: 10px 16px;">🔄 Tải lại</button>
    </div>





  <table id="paymentTable" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ngày</th>
        <th>Họ và tên</th>
        <th>Lớp</th>
        <th>Số tiền</th>
        <th>Xoá</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="thuhocphi.js"></script>
</body>
</html>
